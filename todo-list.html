<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">To-Do List</h1>

      <form id="taskForm" class="mb-4">
        <input
          id="taskInput"
          type="text"
          class="border rounded p-2 w-full"
          placeholder="Add a new task"
        />
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded ml-2"
        >
          Add
        </button>
      </form>

      <ul id="taskList" class="bg-white border rounded p-4"></ul>
    </div>

    <script>
      const form = document.getElementById("taskForm");
      const inputTask = document.getElementById("taskInput");
      const taskList = document.getElementById("taskList");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const textTask = inputTask.value.trim();
        if (textTask !== "") {
          const taskItem = document.createElement("li");
          taskItem.classList.add(
            "flex",
            "items-center",
            "justify-between",
            "mb-2"
          );
          const taskSpan = document.createElement("span");
          taskSpan.classList.add("text-lg");
          taskSpan.textContent = textTask;

          const deleteButton = document.createElement("button");
          deleteButton.classList.add(
            "px-4",
            "py-2",
            "text-white",
            "hover:bg-cyan-400",
            "font-semibold",
            "bg-red-500"
          );
          deleteButton.textContent = "hapus aku";
          deleteButton.addEventListener("click", () => {
            taskItem.remove();
          });
          taskItem.appendChild(taskSpan);
          taskItem.appendChild(deleteButton);
          taskList.appendChild(taskItem);
        }
        inputTask.value = "";
      });
    </script>
  </body>
</html>
